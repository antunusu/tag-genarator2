<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="150" fill="#F3F4F6" opacity="0.5"/>
  <circle cx="150" cy="100" r="20" fill="#818CF8" opacity="0.3"/>
  <circle cx="450" cy="300" r="30" fill="#10B981" opacity="0.3"/>
  <circle cx="500" cy="100" r="15" fill="#4F46E5" opacity="0.2"/>
  <circle cx="100" cy="300" r="25" fill="#4F46E5" opacity="0.2"/>
  
  <!-- YouTube Play Button -->
  <rect x="200" y="100" width="200" height="140" rx="10" fill="#FF0000"/>
  <polygon points="270,120 270,220 350,170" fill="white"/>
  
  <!-- Tags Floating Around -->
  <!-- Tag 1 -->
  <g transform="translate(100, 150) rotate(-15)">
    <rect width="120" height="30" rx="15" fill="#4F46E5"/>
    <text x="60" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">#gaming</text>
  </g>
  
  <!-- Tag 2 -->
  <g transform="translate(450, 130) rotate(10)">
    <rect width="100" height="30" rx="15" fill="#10B981"/>
    <text x="50" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">#tutorial</text>
  </g>
  
  <!-- Tag 3 -->
  <g transform="translate(150, 250) rotate(-5)">
    <rect width="90" height="30" rx="15" fill="#818CF8"/>
    <text x="45" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">#vlog</text>
  </g>
  
  <!-- Tag 4 -->
  <g transform="translate(400, 220) rotate(15)">
    <rect width="110" height="30" rx="15" fill="#4F46E5"/>
    <text x="55" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">#review</text>
  </g>
  
  <!-- Tag 5 -->
  <g transform="translate(300, 300) rotate(-10)">
    <rect width="120" height="30" rx="15" fill="#10B981"/>
    <text x="60" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">#trending</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="250" y1="170" x2="160" y2="150" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="170" x2="450" y2="130" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="170" x2="150" y2="250" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="170" x2="400" y2="220" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="240" x2="300" y2="300" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
</svg>